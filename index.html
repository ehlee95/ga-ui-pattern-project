<!DOCTYPE html>

<html>

    <head>
        <title>The Met Museum</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <span id="title">The Met Museum (Eric's Favorites)</span>
        </header>

        <main id="container">
            <div class="box" id="0">
            </div>
            <div class="box" id="1">
            </div>
            <div class="box" id="2">
            </div>
            <div class="box" id="3">
            </div>
            <div class="box" id="4">
            </div>
            <div class="box" id="5">
            </div>
        </main>

        <div class="modal">
            <div class="modal-content">
                <div id="imgcontainer">
                    <img src="./metfacade.jpeg" id="modalimg" alt="the front facade of the met">
                    <div id="imgtitle">Title</div>
                </div>
                <div id="imginfo">
                    <span class="close">&times;</span>
                    <div id="description">
                        <br><span id="artist">Artist: </span>
                        <br><span id="bio">Nationality: </span>
                        <br><span id="created">Created in: </span>
                        <br><span><a id="metlink" href="#">View online</a></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
